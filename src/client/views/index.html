<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>FEND NLP Project</title>
    </head>

    <body>

        <header>
            <div class="">
                Logo
            </div>
            <div class="">
                navigation
            </div>
        </header>

        <main>
            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <input id="name" type="text" name="input" value="" placeholder="Enter sentance to analyze">
                    <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
            <section>

            <section>
                <strong>Sentance NLP Results:</strong>
                <div id="results">
                    <div id="results_text"></div>
                    <div id="results_subjectivity"></div>
                    <div id="results_polarity"></div>
                    <div id="results_polarity_confidence"></div>
                    <div id="results_subjectivity_confidence"></div>
                </div>
            </section>
        </main>

        <footer>
            <p>Updated by Tarik Gad</p>
        </footer>
                
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
                });
            }
            else {console.log("serviceWorker not supported in navigator")}
        </script>
    </body>
</html>
